<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="output.css" rel="stylesheet" />
  <title>Learning TailwindCSS</title>
</head>

<body>
  <nav class="h-16 w-full bg-gradient-to-tr from-indigo-500 to-fuchsia-500 p-3 text-center text-3xl">
    <span class="float-left">Navbar</span>
    <div class="invisible md:visible space-x-4 float-right">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="visible md:invisible float-right">
      Mobile burger menu
      <!-- Need to do work on this menu for responsive behaviour -->
    </div>
  </nav>

  <p class="text-3xl mt-5 text-center">This is Flex</p>
  <div class="flex justify-center">
    <div class="h-72 w-96 flex items-center justify-center border rounded-lg shadow-lg m-5 bg-gray-400 text-white">
      <span class="text-3xl">First block</span>
    </div>
    <div class="h-72 w-96 flex items-center justify-center border rounded-lg shadow-lg m-5 bg-gray-400 text-white">
      <span class="text-3xl">Second block</span>
    </div>
    <div class="h-72 w-96 flex items-center justify-center border rounded-lg shadow-lg m-5 bg-gray-400 text-white">
      <span class="text-3xl">Third block</span>
    </div>
  </div>

  <p class="text-3xl mt-5 text-center">This is Grid</p>
  <div class="container mx-auto">
    <div class="grid gap-10 p-5 w-3/4 mx-auto sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <div class="card-item grid content-center">
        <p class="text-3xl">Grid Column 1</p>
        <p class="mt-2">
          This is a nice grid element which is <span class="underline decoration-wavy">perfectly placed</span> with the
          help of <a href="#" class="hover:underline decoration-pink-400 hover:text-fuchsia-500">Tailwind CSS</a>
        </p>
      </div>
      <div class="card-item grid place-items-center">
        <!-- place-items-center as well as content-center works the same as far as I know for grid -->
        <p class="text-3xl">Grid Column 2</p>
      </div>
      <div class="card-item grid content-center">
        <p class="text-3xl">Grid Column 3</p>
      </div>
      <div class="card-item grid content-center">
        <p class="text-3xl">Grid Column 4</p>
      </div>
    </div>
  </div>
  <div class="container mx-auto">
    <div class="grid p-5 w-3/4 mx-auto">
      <span class="text-center text-3xl mb-10">
        Sign up for our news letter
      </span>
      <form class="p-5 rounded-md mx-auto w-2/3 shadow-lg bg-gray-300">
        <label class="block">
          <span class="block text-lg mt-2">
            Name
          </span>
          <input
            class="mt-1 w-full h-10 outline-none focus:ring-sky-400 focus:ring-2 border text-sm px-3 focus:border-sky-400 rounded-md"
            type="text">
        </label>
        <label class="block mb-2">
          <span class="block text-lg">
            Email
          </span>
          <input class="peer mt-1 w-full h-10 border outline-none focus:ring-sky-400 focus:ring-2 text-sm px-3 rounded-md invalid:text-pink-600
          " type="email">
          <p class="text-sm invisible peer-invalid:visible">Please provide a valid email</p>
        </label>
        <button class="rounded-md py-2 px-4 mt-1 bg-green-300 hover:bg-green-400">Submit</button>
      </form>
    </div>
  </div>

  <!-- <ul class="list-decimal flex justify-center">
    <li>Now this is a story all about how, my life got flipped turned upside down</li>
  </ul> -->

  <footer class="h-16 bg-gradient-to-tr from-indigo-500 to-fuchsia-500 p-3 text-center text-3xl mt-5">Footer</footer>

  <script src="https://kit.fontawesome.com/fbc4c7b93a.js" crossorigin="anonymous"></script>
</body>

</html>
